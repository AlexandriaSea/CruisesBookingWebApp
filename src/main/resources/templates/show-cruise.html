<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Cruise Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightblue">
<!--Navbar-->
<nav class="navbar" style="background-color: darkblue">
    <div class="container-fluid">
        <img src="logo.jpg" alt="logo" class="navbar-logo" style="width: 100px; height: 80px">
        <span class="navbar-brand mb-0 h1" style="color: whitesmoke; font-size: xx-large"
              th:text="${cruise.firstName} + ', thank you for your booking!'">
                Thank you for your booking!</span>
    </div>
</nav>

<!--First table-->
<div class="container">
    <h3>Your Booking details are as follows:</h3>
    <table class="table table-striped table-hover" style="background-color: antiquewhite">
        <tbody>
        <tr>
            <td style="width: 600px"><label>Email Address:</label></td>
            <td><label th:text="${cruise.email}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Phone Number:</label></td>
            <td><label th:text="${cruise.areaCode} + '-' + ${cruise.phoneNumber}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Stateroom Type:</label></td>
            <td><label th:text="${cruise.roomType}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Number of Room:</label></td>
            <td><label th:text="${cruise.roomNumber}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Number of Guest:</label></td>
            <td><label th:text="${cruise.guestNumber}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Total Price:</label></td>
            <td><label th:text="'CAD ' + ${cruise.getTripPrice()}"></label></td>
        </tr>
        </tbody>
    </table>
</div>

<!--Second table-->
<div class="container">
    <h5>Price Breakdown:</h5>
    <table class="table table-striped table-hover" style="background-color: floralwhite">
        <tbody>
        <tr>
            <td style="width: 600px"><label>Room(s) Price Total:</label></td>
            <td><label th:text="'CAD ' + ${cruise.getTotalRoomPrice()}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Max Occupants per Room:</label></td>
            <td><label>Two Occupants</label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Additional Occupant(s) Charge:</label></td>
            <td><label th:text="'CAD ' + ${cruise.getAdditionalCharge()}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Discount:</label></td>
            <td><label th:text="'CAD ' + ${cruise.discount}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Taxes and Fees:</label></td>
            <td><label th:text="'CAD ' + ${cruise.tax}"></label></td>
        </tr>
        <tr>
            <td style="width: 600px"><label>Cruise Trip Total:</label></td>
            <td><label th:text="'CAD ' + ${cruise.getTripPrice()}"></label></td>
        </tr>
        </tbody>
    </table>

    <!--Return to booking page-->
    <a th:href="@{/index}" class="btn btn-primary">Return to Homepage</a>
</div>
</body>
</html>
