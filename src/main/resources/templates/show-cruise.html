<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Cruise Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: blue; font-size: xx-large"
                  th:text="${cruise.firstName} + ' Thank you for your booking!'">
                Thank you for your booking!</span>
        </div>
    </nav>

    <div class="container offset-sm-1">
<h3>Your Booking details are as follows:</h3>
<table class="table table-hover">
    <tbody>
    <tr>
        <td><label>Email Address:</label></td>
        <td><label th:text="${cruise.email}"></label></td>
    </tr>
    <tr>
        <td><label>Phone Number:</label></td>
        <td><label th:text="${cruise.areaCode} + ' ' + ${cruise.phoneNumber}"></label></td>
    </tr>
    <tr>
        <td><label>Stateroom Type:</label></td>
        <td><label th:text="${cruise.roomType}"></label></td>
    </tr>
    <tr>
        <td><label>Number of Room:</label></td>
        <td><label th:text="${cruise.roomNumber}"></label></td>
    </tr>
    <tr>
        <td><label>Number of Guest:</label></td>
        <td><label th:text="${cruise.guestNumber}"></label></td>
    </tr>
    <tr>
        <td><label>Total Price:</label></td>
        <td><label th:text="'CAD ' + ${cruise.tripPrice}"></label></td>
    </tr>
    </tbody>
</table>
        <a th:href="@{/index}" class="btn btn-primary">Return</a>
    </div>
</body>
</html>
