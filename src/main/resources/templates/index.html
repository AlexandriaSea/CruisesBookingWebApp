<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: blue; font-size: xx-large">Welcome to Celebrity Cruises Official Site</span>
        </div>
    </nav>

    <div class="container offset-sm-1">
        <h3>Cruise Booking Request Form</h3>
        <hr>

        <!--Cruise Booking Form-->
        <form th:action="@{/index}" method="post">

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Passenger Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <label>First Name</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <label>Last Name</label>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Contact Number</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="areaCode" name="areaCode" required>
                    <label>Area Code</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    <label>Phone Number</label>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Address</label>
                <div class="col-sm-4">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="streetAddress_1" name="streetAddress_1" required>
                            <label>Street Address</label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="streetAddress_2" name="streetAddress_2">
                            <label>Street Address Line 2</label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="city" name="city" required>
                            <label>City</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="province" name="province" required>
                            <label>State / Province</label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                            <label>Postal / Zip Code</label>
                        </div>
                        <div class="col-sm-6">
                            <select id="country" class="form-select" name="country" required>
                                <option selected>Please Select</option>
                                <option>Canada</option>
                                <option>USA</option>
                            </select>
                            <label>Country</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">E-mail</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" required>
                    <label>example@example.com</label>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">How many Stateroom</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="roomNumber" name="roomNumber" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Stateroom Type</label>
                <div class="col-sm-2">
                    <select id="roomType" class="form-select" onchange="showPrice()" name="roomType" required>
                        <option selected>Please Select</option>
                        <option>Ocean view</option>
                        <option>Aqua class</option>
                        <option>Veranda</option>
                        <option>Sky Suite</option>
                        <option>Royal Suite</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Room Price Rate</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="roomPrice" name="roomPrice" readonly>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">How many Guests</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="guestNumber" name="guestNumber" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-1 col-form-label">Cabin Type (If Applicable)</label>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="insideCabin" name="insideCabin">
                        <label class="form-check-label" for="insideCabin">Inside Cabin</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="outsideCabin" name="outsideCabin">
                        <label class="form-check-label" for="outsideCabin">Outside Cabin</label>
                    </div>
                </div>
            </div>

            <fieldset class="row mb-4">
                <legend class="col-form-label col-sm-1 pt-0">Is Anyone Traveling Over The Age Of 55?</legend>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ageGroup" id="gridRadios1" value="Yes">
                        <label class="form-check-label" for="gridRadios1">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ageGroup" id="gridRadios2" value="No">
                        <label class="form-check-label" for="gridRadios2">No</label>
                    </div>
                </div>
            </fieldset>

            <!--Buttons-->
            <button type="submit" class="btn btn-primary">Book Now</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!--Script to show prices for different rooms-->
    <script>
        function showPrice() {
            var roomType = document.getElementById("roomType").value;
            var priceInput = document.getElementById("roomPrice");

            var roomPrice;
            switch (roomType){
                case "Ocean view":
                    roomPrice = 3000.00; break;
                case "Aqua class":
                    roomPrice = 4000.00; break;
                case "Veranda":
                    roomPrice = 2500.00; break;
                case "Sky Suite":
                    roomPrice = 6000.00; break;
                case "Royal Suite":
                    roomPrice = 8000.00; break;
                default:
                    roomPrice = 0.00;
            }
            priceInput.value = roomPrice;
        }
    </script>
</body>
</html>
